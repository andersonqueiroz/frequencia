{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

{% include "head.html" %}

<style type="text/css">
    body{
        position:relative;
        background: url({% static 'images/bczm-404.jpg' %}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        width:100%;
        height:100%;
        margin:0
    }
    body:after{
        position:fixed;
        content:"";
        top:0;
        left:0;
        right:0;
        bottom:0;
        background:rgba(16, 16, 16, 0.78);
        z-index:-1;
    } 

    *{
    transition: all 0.6s;
}

html {
    height: 100%;
}

body{
    font-family: 'Lato', sans-serif;
    color: #888;
    margin: 0;
}

#main{
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
}

.fof{
    display: table-cell;
    vertical-align: middle;
}

.fof h1{
    font-size: 50px;
    display: inline-block;
    padding-right: 12px;
    animation: type .5s alternate infinite;
}

@keyframes type{
    from{box-shadow: inset -3px 0px 0px #888;}
    to{box-shadow: inset -3px 0px 0px transparent;}
}
    
</style>

<body class="bg-dark fixed-nav sticky-footer "> 
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="{% url 'core:index' %}">
        <img src="{% static 'images/bczm-logo.png' %}" class="logo-nav">
        Frequência BCZM
    </a>
    <ul class="navbar-nav ml-auto">               
        <a class="nav-link font-weight-bold" href="{% url 'accounts:login' %}"><i class="fa fa-sign-in"></i> Entrar</a>
    </ul>
  </nav>

    <div class="container">
        <div id="main">
              <div class="fof">
                    <h1>Página não encontrada</h1>            
              </div>
        </div>
    </div> 

    <div class="container-fluid footer navbar-fixed-bottom text-center" id="footer-wrapper">
        <small style="color: #FFF"> © Biblioteca Central Zila Mamede - {% now "Y" %}</small>
    </div>  

</body>
     
{% include "script.html" %}

<script type="text/javascript">
    $(document).ready(function(){
        $('#footer-wrapper').attr('style', 'position: fixed!important; bottom: 20px;');                
    });
    
</script>

</html>
