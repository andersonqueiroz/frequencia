{% extends 'base.html' %}

{% block content %}

{% load filtros %}

{% load rules %}

<div class="row">
    <div class="col-xl-6 col-sm-6 mb-3">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-calendar"></i>
          </div>
          <div class="mr-5">{{dias_uteis}} dias úteis no mês de {% now "F" %}</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{% url 'calendario:feriados' %}">
          <span class="float-left">Calendário</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>    
    
</div>

<div class="row">
    <div class="col-lg-6">
      <!-- Example Bar Chart Card-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-user"></i> Dados do usuário</div>
          <div class="card-body">
              <strong>Nome:</strong> {{ request.user.name }}<br>      
              <strong>Login:</strong> {{ request.user.username }}<br>              
              <strong>Email:</strong> {{ request.user.email }}<br>      
              <strong>CPF:</strong> {{ request.user.cpf }}<br>             
          </div>        
        </div>    
    </div>
  </div>

{% endblock %}
