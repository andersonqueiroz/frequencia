{% extends 'base.html' %}

{% block content %}

<h1>Alterar Senha</h1>
        
<form action="#" method="post">
{% csrf_token %}
    
    {{ form.nom_field_errors }}
    
    {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}  
    {% endfor %}

    <button type="submit" >Salvar</button>
    <button type="button" onclick="goBack()">Voltar</button>

</form>
   
<script>
function goBack() {
    window.history.back();
}
</script>          

{% endblock %}
